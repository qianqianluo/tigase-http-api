<%  def title = 'HTTP API - REST security configuration' %>
${ util.include('header', [title:'Setup: ' + title]) }
<h3>Configuration of security features of HTTP REST API</h3>
<form method='GET' >
<label for="access_type"><b>Select security model of REST API</b></label><br/>
<input type="radio" name="httpRestApiSecurity" value="forbidden" ${((config.httpRestApiSecurity ?: "forbidden") == 'forbidden') ? 'checked' : ''}>Access forbidden (REST API disabled)<br/>
<input type="radio" name="httpRestApiSecurity" value="api_keys" ${(config.httpRestApiSecurity == 'api_keys') ? 'checked' : ''}>Access requires on of API keys: <input type="text" name="httpRestApiKeys" value="${config.httpRestApiKeys ?: ''}"/><br/>
<input type="radio" name="httpRestApiSecurity" value="open_access" ${(config.httpRestApiSecurity == 'open_access') ? 'checked' : ''}>Open access<br/>

<input type='hidden' name='step' value='10'/>

<button type="submit">Next</button>
</form>
${ util.include('footer') }
