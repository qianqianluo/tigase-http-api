${ util.include('header', [title:'VHost list']) }
<div class="col-sm-6" style="float: none; margin: 0 auto;">
    <div class="panel panel-default">
        <div class="panel-heading panel-xs">
            <h4>VHosts list</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <ul>
                            <% result?.vhosts.each { vhost -> %>
                                <li>${vhost}</li>
                            <% } %>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
${ util.include('footer') }
