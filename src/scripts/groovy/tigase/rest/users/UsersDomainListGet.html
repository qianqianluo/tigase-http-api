${ util.include('header', [title:'All users for domain ' + result.users.domain]) }
<div class="col-sm-6" style="float: none; margin: 0 auto;">
    <div class="panel panel-default">
        <div class="panel-heading panel-xs">
            <h4>All users for domain ${result.users.domain}</h4>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead><th>Avatar</th><th>User JID</th></thead>
                <tbody>
                <% result.users.items.each { user -> %>
                <tr>
                    <td>
                        <img style="max-height: 50px; max-width: 50px;" src="${util.link("/avatar/" + user)}" />
                    </td>
                    <td>
                        <a href="${util.link("/user/"+user)}">${user}</a>
                    </td>
                </tr>
                <% } %>
                </tbody>
            </table>
        </div>
    </div>
</div>
${ util.include('footer') }
